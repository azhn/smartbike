<!DOCTYPE html>
<!-- HTML for Template Summon UI -->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Template</title>
    </head>
    <body class="frame" style="text-align:center; font-family:sans-serif-thin;color:#888">
        <h1 style="font-size: 250%" >
        <text style="color:#0099FF">B</text>
         <text style="color:#0099CC">L</text>
          <text style="color:#009999">E</text>
           <text style="color:#009966">E</text>
            <text style="color:#009933">S</text>
             <text style="color:#009900">!</text></h1>        
        <h1 style="font-size: 90%;" id="title">deviceId</h1>
        <div>
        <img id="centralblees" src="img/blees2.png" align=center name = "bleesimg" class="Dis" style="width:40%; margin:5px 0;"/></br>
        <img src="img/temp.png" align=center name = "tempimg" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/humidity.png" align=center name = "humimg" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/light.png" align=center name = "lightimg" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/pressure.png" align=center name = "presimg" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/acceleration.png" align=center name = "accimg" class="Dis" style="width:15%; margin:1px 0;"/>
        </div></br>
        <img src="img/arrow1.png"  name = "arrowTemp" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/arrow2.png"  name = "arrowHum" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/arrow5.png"  name = "arrowLux" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/arrow3.png"  name = "arrowPres" class="Dis" style="width:15%; margin:1px 0;"/>
        <img src="img/arrow4.png"  name = "arrowAcc" class="Dis" style="width:15%; margin:1px 0;"/></br>

        <div alight=center id="console"></div>

        <div id="popup">
            <h3>Configure Lux Trigger Settings</h3>
            <ul>
                <li><a href="#" onclick="app.bulbcallback(1)">Inactive</a></li>
                <li><a href="#" onclick="app.bulbcallback(2)">Fixed Interval</a></li>
                <li><a href="#" onclick="app.bulbcallback(3)">No Less</a></li>
                <li><a href="#" onclick="app.bulbcallback(4)">Value Change</a></li>
                <li><a href="#" onclick="app.bulbcallback(5)">While less than</a></li>
                <li><a href="#" onclick="app.bulbcallback(6)">While less than or equal to</a></li>
                <li><a href="#" onclick="app.bulbcallback(7)">While greater than</a></li>
                <li><a href="#" onclick="app.bulbcallback(8)">While greater than or equal to</a></li>
                <li><a href="#" onclick="app.bulbcallback(9)">While equal to</a></li>
                <li><a href="#" onclick="app.bulbcallback(10)">While not equal to</a></li>
            </ul>
            <h4 onclick="document.querySelector('#popup').style.display='none'">Cancel</h4>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
